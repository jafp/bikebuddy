<div class="span12 trip-details">
	<div class="row">
		<div class="span12">
			<div class="header">
				<h4>{{ trip.type | tripType }} fra {{ trip.where }} 
					<small><i class="icon-time"></i> {{ trip.when | date:'d/M/yyyy HH:mm' }}</small>
				</h4>
			</div>
		</div>
	</div>


	 <div class="row">
	 	<div class="span6">
	 		<h5><i class="icon-exclamation-sign"></i> Detaljer</h5>
	 			{{ trip.duration }}
	 			{{ trip.description }}

	 		<h5><i class="icon-comment"></i> Kommentarer</h5>
	 	</div>
	 	<div class="span6">
	 		<h5><i class="icon-user"></i> Deltagere</h5>
	 	</div>
	 </div>
</div>
