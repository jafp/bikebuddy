<div class="span8">
  <div ng-repeat="trip in trips" 
    ng-mouseover="trip.hovered = true" 
    ng-mouseleave="trip.hovered = false" 
    class="trip ng-class: {'participating': trip.participating}" >

    <div class="type">
      <div class="label label-success">{{ trip.type }}</div>
    </div>

    <div class="info pointer" ng-click="showTrip(trip)">
      <span class="where">{{ trip.where }}</span>
      <span class="who">{{ trip.intensity }}</span>


      <div class="details">
        {{ trip.when }}

        <!-- 
          <a href="#/tur/{{ trip.id }}">{{ trip.participants.length }} deltagere</a> - 
          <a href="#/tur/{{ trip.id }}">{{ trip.comments.length }} kommentarer</a>
        -->
      </div>
    </div>

    <!--
    <div class="when">
      {{ trip.when }}
    </div>
    -->

    <div class="participants">
      <div class="count">{{ trip.participants.length }}</div>
      <div class="title">deltagere</div>
    </div>

    <div class="comments">
      <div class="count">{{ trip.comments.length }}</div>
      <div class="title">kommentarer</div>
    </div>

    <div class="more">  
      <button ng-show="trip.hovered" 
              ng-click="participate(trip)" class="btn btn-primary ng-class: {disabled: trip.participating}" title="Jeg deltager!">
        <i class="icon-ok icon-white"></i>
      </button>
      <button ng-show="trip.hovered" 
              ng-click="leave(trip)"
              class="btn btn-danger ng-class: {disabled: !trip.participating}" title="Jeg deltager ikke!">
        <i class="icon-remove icon-white"></i>
      </button>
    </div> 
  </div>
</div>

<div class="span4">
  <div class="menu" >
    <h4 class="search-caption">
      <!--<i class="icon-search"></i> -->
      Hvad leder du efter?
    </h4>

    <form class="form-stacked filter-form">
      <div class="control-group">
        <div class="control-label"><label>Hvad:</label></div>
        <div class="controls"><select><option>Landevej/MTB</option><option>MTB</option><option>Landevej</option></select></div>
      </div>
      <div class="control-group">
        <div class="control-label"><label>Hvor:</label></div>
        <div class="controls">
          <select>
            <option>København</option>
            <option>Nordsjælland</option>
            <option>Vestsjælland</option>
          </select>
        </div>
      </div>

      <div class="spacer"></div>
  <!--
      <button class="btn btn-success btn-large create-trip-button">
        <i class="icon-plus icon-white"></i> Ny tur
      </button>
    -->


    <h4 class="share-caption">Vær med, del din tur!</h4>
    <a href="/tur/ny" class="btn btn-success btn-large create-trip-button">
      <i class="icon-share-alt icon-white"></i> Del tur
    </a>

    </form>
</div>
        </div>
