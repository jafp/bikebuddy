<div class="span12 trip-details">
	<div class="row">
		<div class="span12">
			<div class="header">
				<h4>{{ trip.type | tripType }} fra {{ trip.where }} 
					<small><i class="icon-time"></i> {{ trip.when | date:'d/M/yyyy HH:mm' }}</small>
					<small><i class="icon-user"></i> <strong>{{ trip.participants.length }}</strong> deltagere</small>
				</h4>
			</div>

			<div class="participants-list">
				<h5>Deltagere</h5>
				<ul>
					<li ng-repeat="participant in trip.participants">
						{{ participant.name }} ({{ participant.email }})
						<span class="host" ng-show="participant._id == trip.creator._id">
							<small>ArrangÃ¸ren</small>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
