<div class="center">
	<div class="inner">
		<div class="col10">
			<h4><i class="icon-user"></i> Opret en profil</h4>

			<div class="see-me well">
				<p>
					<strong>Howdy, velkommen til!</strong><br />
					For at kunne bruge Bikebuddy.dk skal du først oprette en bruger. Udfyld felterne lige her under, og du er igang. <br/>Har du allerede en bruger, skal du bare <a href="/logind">logge ind</a>.
					<br/><br/>
					<i>God fornøjelse!</i>
				</p>
			</div>

			<div class="css-arrow-big"></div>

			<form name="form" class="form-nice" ng-submit="submit()" errors="user.errors" errors-model-prefix="user.">
				<ul>
					<li>
						<label class="input-label">Dit navn <small>(påkrævet)</small></label>
						<input type="text" ng-model="user.name" />
					</li>
					<li>
						<label class="input-label">E-mail <small>(påkrævet)</small></label>
						<input type="text" ng-model="user.email" />
					</li>
					<li>
						<label class="input-label">Password <small>(påkrævet)</small></label>
						<input type="password" ng-model="user.password" />
					</li>
					<li>
						<label class="input-label">Gentag password <small>(påkrævet)</small></label>
						<input type="password" ng-model="user.password_confirmation" />
					</li>
					<li>
						<label class="input-label"></label>
						<input type="submit" class="btn btn-primary" value="Opret profil" />
					</li>
			</form>
		</div>
	</div>
</div>
