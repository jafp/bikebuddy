<div class="grid">
	<div class="col12">
		<h4><i class="icon-user"></i> Opret en profil</h4>

		<div class="see-me well">
			<p>
				<strong>Howdy, velkommen til!</strong><br />
				For at kunne bruge Bikebuddy.dk skal du først oprette en bruger. Udfyld felterne lige her under, og du er igang. <br/>Har du allerede en bruger, skal du bare <a href="#/logind">logge ind</a>.
				<br/><br/>
				<i>God fornøjelse!</i>
			</p>
		</div>

		<div class="css-arrow-big"></div>

		<form name="form" class="form-nice" ng-submit="submit()" errors="user.errors" errors-model-prefix="user.">
			<ul>
				<li>
					<label class="input-label">Dit navn</label>
					<input type="text" ng-model="user.name" tabindex="1" />
				</li>
				<li>
					<label class="input-label">E-mail</label>
					<input type="text" ng-model="user.email" tabindex="2" />
				</li>
				<li>
					<label class="input-label">Password</label>
					<input type="password" ng-model="user.password" tabindex="3" />
				</li>
				<li>
					<label class="input-label">Bekræft password</label>
					<input type="password" ng-model="user.password_confirmation" tabindex="4" />
				</li>
				<li>
					<label class="input-label"></label>
					<input type="submit" class="btn btn-primary" value="Opret profil" tabindex="5" />
				</li>
		</form>
	</div>
</div>
