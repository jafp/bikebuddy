<div class="grid">
	<div class="col12">
		<h4><i class="icon-share"></i> Opret og del din tur</h4>

		<div class="well well-small">
			<strong>Fedt du deler din tur med os! </strong><br/>
			Udfyld felterne herunder, og alle andre kan se din tur og tilmelde sig til den.
		</div>

		<form name="form" class="form-nice" ng-submit="submit()" errors="trip.errors" >
			<ul>
				<li>
					<label class="input-label">Cykeltype </label>
					<label class="inline">
						<input ng-model="trip.type" type="radio" value="MTB"  />
						MTB
					</label>
					<label class="inline">
						<input ng-model="trip.type" type="radio" value="ROAD" />
						Landevej
					</label>
				</li>
				<li>
					<label class="input-label">By <small>(påkrævet)</small></label>
					<input ng-model="trip.city" name="city" type="text" class="span4" 
						placeholder="By, område" />
				</li>
				<li>
					<label class="input-label">Mødested <small>(påkrævet)</small></label>
					<input ng-model="trip.where" name="where" type="text" class="span4" 
						placeholder="Vej, stoppested, station" />
				</li>
				<li>
					<label class="input-label">Landsdel</label>
					<select ng-model="trip.area" name="area" class="span4">
						<option ng-repeat="area in areas" value="{{ area.id }}" ng-selected="area.id == trip.area">
							{{ area.name }}</option>
					</select>
				</li>
				<li>
					<label class="input-label">Dato <small>(påkrævet)</small></label>
					<input ng-model="trip.when" name="when" class="span4" datepicker type="text" placeholder="Vælg dato" />
				</li>
				<li>
					<label class="input-label">Tidspunkt <small>(påkrævet)</small></label>
					<select ng-model="trip.time" name="time" class="span4" required>
					<option value="06:00" selected="selected">06:00</option><option value="06:30">06:30</option><option value="07:00">07:00</option><option value="07:30">07:30</option><option value="08:00">08:00</option><option value="08:30">08:30</option><option value="09:00">09:00</option><option value="09:30">09:30</option><option value="10:00">10:00</option><option value="10:30">10:30</option><option value="11:00">11:00</option><option value="11:30">11:30</option><option value="12:00">12:00</option><option value="12:30">12:30</option><option value="13:00">13:00</option><option value="13:30">13:30</option><option value="14:00">14:00</option><option value="14:30">14:30</option><option value="15:00">15:00</option><option value="15:30">15:30</option><option value="16:00">16:00</option><option value="16:30">16:30</option><option value="17:00">17:00</option><option value="17:30">17:30</option><option value="18:00">18:00</option><option value="18:30">18:30</option><option value="19:00">19:00</option><option value="19:30">19:30</option><option value="20:00">20:00</option><option value="20:30">20:30</option><option value="21:00">21:00</option><option value="21:30">21:30</option><option value="22:00">22:00</option><option value="22:30">22:30</option><option value="23:00">23:00</option><option value="23:30">23:30</option>
					</select>
<!--				<li>
					<label class="input-label">Forventet varighed</label>
					<input ng-model="trip.duration" type="text" class="span4" placeholder="Tid, distance" />
				</li>
			-->
				<li>
					<label class="input-label">Beskrivelse af turen</label>
					<textarea ng-model="trip.description" class="span4" placeholder="Giv ekstra information om turen, mødestedet, længden osv."></textarea>
				</li>
				<li>
					<label class="input-label"></label>
					<a href="#/ture" class="btn">Tilbage</a>
					<input type="submit" class="btn btn-info" value="Opret" />
				</li>
			</ul>
		</form>
	</div>
</div>
