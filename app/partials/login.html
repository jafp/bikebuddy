<div class="grid">
	<div class="col12">
		<h4><i class="icon-user"></i> Log ind</h4>

		<div class="see-me well">
			<p>
				Har du ikke allerede en bruger? <a href="#/ny-profil">Opret en her.</a>
			</p>
		</div>

		<form class="form-nice" name="form" ng-submit="submit()" errors="user.errors">
			<ul>
				<li>
					<input type="text" ng-model="user.email" placeholder="E-mail" tabindex="1" />
				</li>
				<li>
					<input type="password" ng-model="user.password" placeholder="Password" tabindex="2" />
				</li>
				<li>
					<input type="submit" class="btn btn-primary" value="Log ind" />
				</li>
			</ul>
		</form>		
</div>
</div>
